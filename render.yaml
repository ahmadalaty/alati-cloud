services:
  - type: web
    name: alati-api
    env: docker
    rootDir: backend
    plan: starter
    autoDeploy: true
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alati-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: alati-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: STORAGE_MODE
        value: local
      - key: LOCAL_STORAGE_DIR
        value: /data
      - key: MODEL_VARIANT
        value: resnet18
      - key: TRIAGE_THRESHOLD
        value: "0.6"

  - type: worker
    name: alati-worker
    env: docker
    rootDir: worker
    plan: starter
    autoDeploy: true
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alati-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: alati-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        fromService:
          name: alati-api
          type: web
          envVarKey: JWT_SECRET
      - key: STORAGE_MODE
        value: local
      - key: LOCAL_STORAGE_DIR
        value: /data
      - key: MODEL_VARIANT
        value: resnet18
      - key: TRIAGE_THRESHOLD
        value: "0.6"

databases:
  - name: alati-db
    plan: starter

services:
  - type: redis
    name: alati-redis
    plan: starter
